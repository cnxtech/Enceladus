<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Enceladus LTI</title>

  <link rel='stylesheet' href='interface.bundle.css'>
  <script defer src='modules.bundle.js'></script>
  <script async src='https://platform.twitter.com/widgets.js'></script>

  <!-- preload these, but *do not* use them here -->
  <link rel='preload' href='x-countdown.bundle.css' as='style'>
  <link rel='preload' href='x-header.bundle.css' as='style'>
  <link rel='preload' href='youtube-video.bundle.css' as='style'>
  <link rel='preload' href='x-section.bundle.css' as='style'>
  <link rel='preload' href='x-event.bundle.css' as='style'>
  <link rel='preload' href='x-links.bundle.css' as='style'>
</head>
<body>

  <section class='logo' role='img'></section>
  <x-header></x-header>
  <x-links></x-links>
  <youtube-video></youtube-video>
  <section class='sections' role='region'></section>
  <section class='updates' role='table region' aria-live='polite'>
    <div role='columnheader'>UTC</div>
    <div role='columnheader'>Countdown</div>
    <div role='columnheader'>Update</div>
  </section>
  <x-twitter role='complementary region'></x-twitter>

</body>
</html>
